<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Me</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="login-form">
      <input id="username-form" type=text placeholder="username">
      <input id="password-form" type=password paceholder="password">
      <button id="login-submit-btn">submit</button></br></br>
      <a href="" id="new-user">New? Register Here</a></br></br></br>
    </div>
    <div id="registration-form">
      <input id="register-name" type=text placeholder="first name"></br>
      <input id="register-email" type=text placeholder="email address"></br>
      <input id="register-pass" type=password paceholder="password"></br>
      <input id="register-pass-confirm" type=password paceholder="password again"></br>
      <button id="submit-registration">REGISTER!</br>
    </div>


    <div id="welcome-banner"></div>

    <div id="job-post-form">
      <input id="new-job-title" type=text placeholder="job description"></br>
      <input id="new-job-date" type=text placeholder="job date"></br>
      <button id="submit-new-job">SUBMIT</button>
    </div>

    <ul id="jobs-list"></ul>

    <section id="app">    </section>


    <script src="./app.js"></script>
  </body>
</html>
