<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free Agent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <!-- <button id="test-btn">TEST</button> -->


    <form id="login-form">
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control" id="username-form" placeholder="Username">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="password-form" placeholder="Password">
      </div>
      <button id="login-submit-btn" type="submit" class="btn btn-default">Submit</button></br></br>
      <a href="" id="new-user">New? Register Here</a></br></br></br>
    </form>

    <form id="registration-form">
      <div class="form-group">
        <label >Choose A Username</label>
        <input type="text" class="form-control" id="register-name" placeholder="Username">
      </div>
      <div class="form-group">
        <label >Email Address</label>
        <input type="email" class="form-control" id="register-email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="register-pass" placeholder="Passwod">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="register-pass-confirm" placeholder="Passwod">
      </div>
      <button id="submit-registration" type="submit" class="btn btn-default">REGISTER!</button></br></br>
    </form>

    <div id="welcome-banner"></div>

    <form id="job-post-form">
      <div class="form-group">
        <label>Job Date</label>
        <input type="date" class="form-control" name="Job Date" id="new-job-date">
      </div>
      <div class="form-group">
        <label>Describe Your Job</label>
        <input type="text" class="form-control" id="new-job-title" placeholder="Job Title">
      </div>

      <button id="submit-new-job" type="submit" class="btn btn-default">REGISTER!</button></br></br>
    </form>
